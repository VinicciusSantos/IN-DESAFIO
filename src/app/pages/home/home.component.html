<div class="home-page-container">
  <header class="header">
    <img src="../../../assets/logo.png" alt="logo" class="header__logo" />
    <div class="header__left-side">
      <div class="header__title">
        <h1 class="header__title-primary">Explore o mundo</h1>
        <h1 class="header__title-primary">dos</h1>
        <h1 class="header__title-secondary">Pokémons</h1>
      </div>
      <span class="header__subtitle"
        >Descubra todas as espécies de pokémons</span
      >
      <form class="header__search" (submit)="onSearch()">
        <input
          type="search"
          [(ngModel)]="searchValue"
          [ngModelOptions]="{ standalone: true }"
          class="header__search-input" />
        <button class="header__search-button">buscar</button>
      </form>
    </div>
    <img
      src="../../../assets/main.png"
      alt="pokemons banner"
      class="header__banner"
      height="464px" />
  </header>
  <main>
    <app-pokemons-section
      titulo="Mais procurados"
      type="customSelection"
      paginationPosition="sides"
      [pokemonsNameList]="mostSearchedNames"
      [rows]="1"></app-pokemons-section>
    <app-pokemons-section
      titulo="Pokédex"
      type="automatic"
      paginationPosition="top"
      [rows]="2"></app-pokemons-section>
  </main>
</div>
<router-outlet></router-outlet>
